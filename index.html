<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1 id="h1" >LiteracyRead </h1>
    <p>
      Welcome to LiteracyRead Book Club. If you wish to sign up for our Novel Pick of the Week or to learn 
			about local events in your area. Please sign up for our mailing list. 
    </p>
		<p id="test">test</p>
    <ol>
			<li id="first-name">
				<label for="first-name"> First Name</label>
				<input type="text" name="first-name" id="first-name"/>		
				
			</li>
			<li id="last-name">
				<label for="last-name"> Last Name</label>
				<input type="text" name="last-name" id="last-name"/>			
			</li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Sign Me Up" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
