<!DOCTYPE html>
  <html lang="en" class="nojs">
  <head>
    <title>LiteracyRead</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body>
    <main id="content"> 
    <form method="get" action="#null" autocomplete="on">
      <h1 id="h1" >LiteracyRead </h1>
      <p>Welcome to LiteracyRead Book Club.</p>
      <img id="book" src="./images/books.jpg" alt="Books">
      <p>Sign up for our mailing list.</p> 
      <ol>
        <li id="fname">
          <label for="first-name"> First Name</label>
          <input type="text" id="first-name"/>		
        </li>
        <li id="lname">
          <label for="last-name"> Last Name</label>
          <input type="text" id="last-name"/>			
        </li>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" />
        </li>
      </ol>
	  <section>
      <div class ="MonthContainer">
		<input type="checkbox" id="MonthContainerInput">
		<label for "MonthContainerInput">I want to join Book of The Month</label>
		</div>
		</section>
		<section>
	   <div class="NewsletterContainer">
			<input type="checkbox" id="NewsletterContainerInput">
			<label for "NewsletterContainer"> I want to join Local Events Newsletter</label>
		</div>
		</section>
			
			
      <button id="button">Sign Me Up</button>
	  
	  
    </form>
    </main>
      
  </body>
</html>
